<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="display">0</p>
        <div class="digits">
            <div class="left">
                <button data-key="1" class="digit">1</button>
                <button data-key="2" class="digit">2</button>
                <button data-key="3" class="digit">3</button>
                <button data-key="4" class="digit">4</button>            
                <button data-key="5" class="digit">5</button>
                <button data-key="6" class="digit">6</button>
                <button data-key="7" class="digit">7</button>
                <button data-key="8" class="digit">8</button>
                <button data-key="9" class="digit">9</button>
                <button data-key="0" class="digit">0</button>
            </div>
            <div class="right">
                <svg width="40" height="40">
                    <circle data-key="dot" class="control"
                        cx="20"
                        cy="20"
                        r="20"
                        fill="#0000FF"/>
                    <text 
                            x="20"
                            y="20"
                            fill="#FFFFFF"
                            text-anchor="middle"
                            alignment-baseline="middle">
                        &#183;
                    </text>
                </svg>
            </div>
        </div>
        <div class="lower">
            <div class="left">
                <div class="top">
                    <div class="dpad">
                        <div class="center direction">
                        </div>
                        <div class="up direction">
                          <img src="../images/plus.svg" class="up-plus"></img>
                        </div>
                        <div class="right direction">
                            <img src="../images/minus.svg" class="right-minus"></img>
                        </div>
                        <div class="down direction">
                            <img src="../images/divide.svg" class="down-divide"></img>
                        </div>
                        <div class="left direction">
                            <img src="../images/times.svg" class="left-times"></img>
                        </div>
                    </div> 
                </div>
                <div class="bottom">
                    <button data-key="reset" class="control"></button>
                    <button data-key="power" class="control"></button>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <img src="../images/clear-btn.svg" 
                         data-key="clear" 
                         class="control"></img>
                    <img src="../images/back-btn.svg"
                         data-key="back" 
                         class="control"></img>
                </div>
                <div class="bottom">
                    <img src="../images/equals-btn.svg"
                         width="100px"
                         height="100px"
                         data-key="equals" 
                         class="control"></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
