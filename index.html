<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="display">0</p>
        <div class="digits">
            <div class="left">
            <button data-key="1" class="digit">1</button>
            <button data-key="2" class="digit">2</button>
            <button data-key="3" class="digit">3</button>
            <button data-key="4" class="digit">4</button>            
            <button data-key="5" class="digit">5</button>
            <button data-key="6" class="digit">6</button>
            <button data-key="7" class="digit">7</button>
            <button data-key="8" class="digit">8</button>
            <button data-key="9" class="digit">9</button>
            <button data-key="0" class="digit">0</button>
            </div>
            <div class="right">
            <button data-key="dot" class="control">.</button>
            </div>
        </div>
        <div class="lower">
            <div class="operators">
                <button data-key="add" class="operator">+</button>
                <button data-key="subtract" class="operator">-</button>
                <button data-key="multiply" class="operator">x</button>
                <button data-key="divide" class="operator">รท</button>
            </div>
            <div class="controls">
                <div class="top">
                    <button data-key="clear" class="control">C</button>
                    <button data-key="back" class="control">B</button>
                </div>
                <div class="bottom">
                    <button data-key="equals" class="control">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
